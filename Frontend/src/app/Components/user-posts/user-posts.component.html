<p-card
  *ngFor="let post of posts | async"
  class="p-2 rounded rounde-lg m-2 gap-2 min-w-8xl"
>
  <div class="flex justify-between">
    <div class="flex items-center gap-3">
      <p-avatar
        [image]="post.group.groupProfileImage ?? undefined"
        [label]="
          post.group.groupProfileImage ? undefined : post.group.name.charAt(0)
        "
      />
      <h2 class="text-2xl">{{ post.group.name }}</h2>
    </div>
    <p-button size="small"  icon="pi pi-eye" severity="secondary" />
  </div>
  <div>
    <h1 class="mt-3 text-xl font-semibold text-gray-600">{{ post.title }}</h1>
  </div>
  <div
    [innerHTML]="post.description"
    class="overflow-hidden whitespace-nowrap text-ellipsis"
  ></div>
</p-card>
