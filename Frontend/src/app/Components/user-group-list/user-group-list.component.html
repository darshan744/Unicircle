<div>
  <div class="mt-3 grid md:grid-cols-4 grid-cols-2">
    <p-card *ngFor="let group of groups | async">
      <div class="flex flex-col lg:flex-row items-center gap-3">
        <p-avatar [image]="group.groupProfileImage" size="xlarge" />
        <div class="flex flex-col gap-2">
          <h1 class="text-2xl font-semibold text-gray-700"> {{ group.name }} </h1>
          <h3 class="flex gap-2 items-center">  <i class="pi pi-user"></i>Role Admin </h3>
        </div>
      </div>
    </p-card>
  </div>
</div>
